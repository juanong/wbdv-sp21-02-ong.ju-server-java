<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Two static notifications -->
        <h1 class="color-blue">Profile</h1>
        <div class="alert alert-success"
             role="alert">
            Success!
        </div>
        <div class="alert alert-danger"
             role="alert">
            Oh no - something went wrong!
        </div>
        <!-- All of the input fields will include a label for a better user experience -->
        <form>
            <!-- Username -->
            <div class="form-group row">
                <label for="usernameFld"
                       class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="usernameFld"
                           placeholder="Alice"/>
                </div>
            </div>
            <!-- Phone number -->
            <div class="form-group row">
                <label for="phoneFld"
                       class="col-sm-2 col-form-label">
                    Phone
                </label>
                <div class="col-sm-10">
                    <input type="number"
                           class="form-control"
                           id="phoneFld"
                           placeholder="(123) 456-7890"/>
                </div>
            </div>
            <!-- Email - using the email input type so the user gets the correct keyboard on mobile -->
            <div class="form-group row">
                <label for="emailFld"
                       class="col-sm-2 col-form-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input type="email"
                           class="form-control"
                           id="emailFld"
                           placeholder="alice@wonderland.com"/>
                </div>
            </div>
            <!-- Drop down menu -->
            <div class="form-group row">
                <label for="roleFld"
                       class="col-sm-2 col-form-label">
                    Role
                </label>
                <div class="col-sm-10">
                    <select class="form-control" id="roleFld">
                        <option>Faculty</option>
                        <option>Student</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
            <!-- Date of birth - this will use a date picker -->
            <div class="form-group row">
                <label for="dobFld"
                       class="col-sm-2 col-form-label">
                    Date of Birth
                </label>
                <div class="col-sm-10">
                    <input class="form-control"
                           type="date"
                           id="dobFld"/>
                </div>
            </div>
            <!-- Two static buttons that currently lead to other pages of the app -->
            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <a class="btn btn-success btn-block"
                       href="profile.template.client.html">
                        Update
                    </a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <a class="btn btn-danger btn-block"
                       href="../login/login.template.client.html">
                        Logout
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
