<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="usernameFld"
                           placeholder="Alice"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="phoneFld" placeholder="(123) 456-7890"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailFld" placeholder="alice@wonderland.com"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select class="form-control" id="roleFld">
                        <option>Faculty</option>
                        <option>Student</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="dobFld" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" value="mm/dd/yyyy" id="dobFld"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <button class="btn btn-success btn-block" id="updateBtn">Update</button>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <button class="btn btn-danger btn-block" id="logoutBtn">Logout</button>
                </div>
            </div>

            <div class="alertFld">
                Profile successfully updated
            </div>
        </form>
    </div>
</body>
</html>
