<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>

<!-- All fields will have a label for ease of use -->
<div class="container">
    <h1>Sign In</h1>
    <form>
        <!-- Username field -->
        <div class="form-group row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <!-- Password field. Ensure all text is hidden -->
        <div class="form-group row">
            <label for="password"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="password"
                       placeholder="123qwe#$%"
                       title="Choose a password no one can guess">
            </div>
        </div>
        <!-- Sign in button -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../profile/profile.template.client.html"
                   class="btn btn-primary btn-block">Sign in</a>
                <!-- Create two links under the button -->
                <div class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html"
                           class="float-right">
                            Sign up
                        </a>
                    </div>
                </div>
                <!-- Creat the cancel link beneath the Forgot Password link (leads to home page)-->
                <div class="row">
                    <div class="col-6">
                        <a href="../index.html">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
