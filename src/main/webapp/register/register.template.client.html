<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.style.client.css"/>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="usernameFld"
                           placeholder="Alice"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="passwordFld" class="col-sm-2 col-form-label">
                    Password</label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control wbdv-field wbdv-password"
                           id="passwordFld"
                           placeholder="123qwe#$%"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                    Verify Password</label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control wbdv-field"
                           id="verifyPasswordFld"
                           placeholder="123qwe#$%"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block wbdv-login" id="registerBtn">
                        Register
                    </button>
                    <div class="row">
                        <div class="col">
                            <a href="../login/login.template.client.html">Login</a>
                        </div>
                        <div class="col">
                            <a href="#" class="float-right">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
