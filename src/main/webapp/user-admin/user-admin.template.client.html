<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>
<body>

<div class="container-fluid">
    <!-- Title of the page -->
    <h1>User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr>
            <th><input class="form-control"
                       id="usernameFld"
                       placeholder="Username"/>
            </th>
            <th><input class="form-control"
                       type="password"
                       id="passwordFld"
                       placeholder="Password"/>
            </th>
            <th><input class="form-control"
                       id="firstNameFld"
                       placeholder="First Name"/>
            </th>
            <th><input class="form-control"
                       id="lastNameFld"
                       placeholder="Last Name"/>
            </th>
            <th>
                <select class="form-control" id="roldFld">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </th>
            <th><span class="pull-right" style="white-space: nowrap">
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
            </span>
            </th>
        </tr>
        </thead>
        <tbody class="wbdv-tbody">
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username">ada</td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name">Ada</td>
                <td class="wbdv-last-name">Lovelace</td>
                <td class="wbdv-role">FACULTY</td>
                <td class="wbdv-actions">
            <span class="pull-right">
              <i class="fa-2x fa fa-times wbdv-remove"></i>
              <i class="fa-2x fa fa-pencil wbdv-edit"></i>
            </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
